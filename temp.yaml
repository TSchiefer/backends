    /{package}:
    get:
      summary: ' Request backend by R package name'
      produces:
      - "application/json"
      responses:
        '200':
          description: OK
          schema:
            type: "array"
            items:
              $ref: "#/definitions/backend"
        '400':
          description: Package name missing (required).
        '404':
          description: Package name not found.
      default:
        description: Default response.
      security:
      - api_key: []
      parameters:
      - name: package
        description: Package name
        in: path
        required: yes
        type: "array"
        items:
          type: "string"
          enum:
          - "RMySQL"
          - "RPostgres"
          - "noctua"
          - "RAthena"
          - "odbc"
          - "RSQLite"
          - "RMariaDB"
          - "AzureKusto"
          - "RPresto"
          - "civis"
          - "RecordLinkage"
          - "implyr"
          - "DatabaseConnector"
          - "bigrquery"
          - "MonetDBLite"
          - "RJDBC"
          - "RClickhouse"
          - "sergeant"
          - "RSQLServer"
          - "ROracle"
          - "TSmisc"
          - "TSsdmx"
          - "MonetDB.R"
          - "TSfame"
          - "TSjson"
          - "TSgetSymbol"
          - "TShistQuote"
          - "TSxls"
          - "TSzip"
          - "TSpadi"
          default: "RPostgres"
        collectionFormat: "multi"
